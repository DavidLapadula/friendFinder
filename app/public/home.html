<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FF Home</title>
    <!-- Bootstrap External CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- External style sheet -->
    <link type="text/css" href="style.css" rel="stylesheet">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <!-- Font Awesome For Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- Favicon-->

</head>
 
<body>
    <div id="home-content">
        <div class="container d-flex justify-content-center bg-white rounded">
            <div class="jumbotron bg-white m-0">
                <div class="d-flex justify-content-center align-items-center">
                    <h1 id="home-header" class="display-3 content-font d-inline m-1">Friend Finder!</h1>
                    <img class="m-1" src="images/compatibility.jpg">
                </div>
                <hr class="my-4">
                <p class="m-3 content-font h1"> Answer a few questions and then leverage the power of the internet to find a friend you are compatible with!</p>
                <div class="mt-4 mb-4 d-flex justify-content-center">
                    <a href="/survey" class="btn btn-primary btn-lg m-3 content-font h2">
                        <i class="far fa-list-alt mr-1"></i>Find Match!</a>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <p class="content-font h3">
                        <!-- Button leads to route that displays the survey page  -->
                        <a href="/api/friends" target='_blank'>
                            <i class="fas fa-user-friends mr-1"></i>API Friends List</a> |
                        <a href="https://github.com/DavidLapadula/friendFinder" target="_blank">
                            <i class="fab fa-github-square mr-1"></i>Check out the code!</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</html>
